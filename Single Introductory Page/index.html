<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Single Introductory Page</title>
</head>

<!-- this should be done in mobile first approach and using flex - addthe links of prev two challenges -->
<body>
    <div class="huddle-container">
        <!-- top container -->
        <div class="huddle-container-top">
            <img src="./images/logo.png" alt="logo">
        </div>

        <!-- middle container -->
        <div class="huddle-container-middle">
            <div class="huddle-hero-image">
                <img src="./images/hero-image.png" alt="hero image">
            </div>
            <div class="huddle-hero-description">
                <div class="main-heading">
                    <h1>
                        Build The Community 
                        Your Fans Will Love
                    </h1>
                </div>
                <div class="para-desc">
                    <p>
                        Huddle re-imagines the way we build 
                        communities. You have a voice, but so 
                        does your audience. Create connections 
                        with your users as you engage in 
                        genuine discussion. 
                    </p>
                </div>
                <button class="register-btn">
                    <p>
                        Register
                    </p>
                </button>
            </div>
        </div>

        <!-- bottom section -->
        <!-- in the doc fle mention why we used footer instead of div and difference -->
        <footer class="huddle-container-bottom">
            <div class="facebook">
                <a href="#">
                <img src="./images/Facebook.png" alt="facebook">
                </a>
            </div>

            <div class="twitter">
                <a href="#">
                <img src="./images/Twitter.png" alt="twitter">
                </a>
            </div>

            <div class="instagram">
                <a href="#">
                <img src="./images/Instagram.png" alt="instagram">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
